apiVersion: apps/v1
kind: Deployment
metadata:
  name: devopstask-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devopstask
  template:
    metadata:
      labels:
        app: devopstask
    spec:
      # If using an imagePullSecret, uncomment the section below:
      imagePullSecrets:
      - name: $(imagePullSecret)
      containers:
      - name: devopstask-container
        image: devopsTaskContainerRegistry.azurecr.io/devopstaskcontainerrepository:$(Build.BuildId)
        ports:
        - containerPort: 8080